<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://assets.nintendo.com/image/upload/ncom/icons/fav-icons/favicon-32x32.png">
    <title>Nintendo Characters</title>
  </head>
  <body>
    <section class="characters-section">
      <hr>
      <h2>Characters</h2>
      <div class="characters-grid">
        <div class="character">
          <div class="character-image">
            <div class="mario-char">
              <img src="Assets/Mario.avif" alt="Mario" />
            </div>
          </div>
          <h3>Super Mario&trade;</h3>
        </div>
        <div class="character">
          <div class="character-image">
            <div class="zelda-char">
              <img src="Assets/Zelda.avif" alt="Link" />
            </div>
          </div>
          <h3>The Legend Of Zelda&trade;</h3>
        </div>
        <div class="character">
          <div class="character-image">
            <div class="splatoon-char">
              <img src="Assets/Splatoon.avif" alt="Splatoon" />
            </div>
          </div>
          <h3>Splatoon&trade;</h3>
        </div>
        <div class="character">
          <div class="character-image">
            <div class="kirby-char">
              <img src="Assets/Kirby.avif" alt="Kirby" />
            </div>
          </div>
          <h3>Kirby&trade;</h3>
        </div>
      </div>
      <hr>
    </section>
  </body>
</html>
